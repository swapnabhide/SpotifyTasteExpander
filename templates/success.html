<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Spotify Taste Expander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1DB954;
        }

        .playlist-info {
            background: rgba(29, 185, 84, 0.1);
            border: 2px solid #1DB954;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
        }

        .playlist-name {
            font-size: 1.5em;
            color: #1DB954;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .track-count {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .spotify-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 10px;
        }

        .spotify-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
        }

        .secondary-btn {
            background: transparent;
            border: 2px solid #1DB954;
        }

        .secondary-btn:hover {
            background: rgba(29, 185, 84, 0.2);
        }

        .message {
            color: #e0e0e0;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Playlist Created Successfully!</h1>

        <div class="playlist-info">
            <div class="playlist-name">{{ playlist_name }}</div>
            <div class="track-count">{{ track_count }} tracks added</div>
        </div>

        <p class="message">
            Your new taste-expanding playlist is ready! Open it in Spotify and discover music outside your usual preferences.
        </p>

        <a href="{{ playlist_url }}" target="_blank" class="spotify-btn">Open in Spotify</a>
        <a href="/create-playlist-page" class="spotify-btn secondary-btn">Create Another</a>

        <p style="margin-top: 30px; color: #b3b3b3; font-size: 0.9em;">
            <a href="/" style="color: #b3b3b3; text-decoration: none;">Return to Home</a> |
            <a href="/logout" style="color: #b3b3b3; text-decoration: none;">Logout</a>
        </p>
    </div>
</body>
</html>
