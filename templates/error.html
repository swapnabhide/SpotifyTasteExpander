<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Spotify Taste Expander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #ff4444;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            color: #ffcccc;
            word-wrap: break-word;
        }

        .message {
            color: #e0e0e0;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 10px;
        }

        .btn:hover {
            background: #1ed760;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âš </div>
        <h1>Oops! Something Went Wrong</h1>

        <p class="message">
            We encountered an error while creating your playlist. This could be due to:
        </p>

        <ul style="text-align: left; color: #e0e0e0; margin: 20px 40px; line-height: 1.8;">
            <li>Insufficient permissions from Spotify</li>
            <li>Temporary API issues</li>
            <li>Network connectivity problems</li>
        </ul>

        {% if error %}
        <div class="error-message">
            <strong>Error details:</strong><br>
            {{ error }}
        </div>
        {% endif %}

        <a href="/create-playlist-page" class="btn">Try Again</a>
        <a href="/" class="btn" style="background: transparent; border: 2px solid #1DB954;">Return to Home</a>
    </div>
</body>
</html>
